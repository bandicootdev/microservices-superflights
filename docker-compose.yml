version: '3.7'

services:
  app:
    image: thaymerapv/app_flights_image
    container_name: app_flights_container
    env_file:
      - ./.env
    ports:
      - "80:3000"
    depends_on:
      - mongodb
      - rabbitmq
    restart: always
    networks:
      - ms_nestjs

  microservice_users:
    image: thaymerapv/microservice_users_image
    container_name: microservice_users_container
    env_file:
      - ./.env
    depends_on:
      - mongodb
      - rabbitmq
    restart: always
    networks:
      - ms_nestjs

  microservice_passengers:
    image: thaymerapv/microservice_passengers_image
    container_name: microservice_passengers_container
    env_file:
      - ./.env
    depends_on:
      - mongodb
      - rabbitmq
    restart: always
    networks:
      - ms_nestjs

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rmq
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - "5672"
      - "15672"
    restart: always
    networks:
      - ms_nestjs

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGO_DATA_DIR= /data/db
      - MONGO_LOG_DIR= /dev/null
    volumes:
      - mongodb:/data/db
    ports:
      - "27017:27017"
    expose:
      - 27017
    networks:
      - ms_nestjs

volumes:
  mongodb:

networks:
  ms_nestjs: